<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result, .error, .logs {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result h2 {
            color: #27ae60;
        }
        .error h2 {
            color: #e74c3c;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Audio Classification</h1>

    <form method="post" enctype="multipart/form-data">
        <div>
            <label>Upload an audio file:</label>
            <input type="file" name="file">
        </div>
        <div style="text-align:center; margin: 10px 0;">
            <p><strong>or</strong></p>
        </div>
        <div>
            <label>Enter the path to an audio file:</label>
            <input type="text" name="filepath" placeholder="/path/to/file.wav">
        </div>
        <button type="submit">Start Processing</button>
    </form>

    {% if predictions %}
        <div class="result">
            <h2>Classification Results:</h2>
            <ul>
                {% for prediction in predictions %}
                    <li>{{ prediction }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <h2>Error: {{ error }}</h2>
        </div>
    {% endif %}

    {% if output_logs %}
        <div class="logs">
            <h2>Processing Logs:</h2>
            <pre>{{ output_logs }}</pre>
        </div>
    {% endif %}
</body>
</html>
